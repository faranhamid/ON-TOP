<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>ON TOP - Elite Productivity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100vh;
            position: fixed;
            width: 100%;
        }

        /* Landing Container */
        .landing-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #000 0%, #111 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Main Content */
        .landing-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 30px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Logo */
        .landing-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo-text {
            font-size: 64px;
            font-weight: 900;
            letter-spacing: -3px;
            color: #fff;
            line-height: 0.8;
            text-align: center;
            margin-bottom: 8px;
        }

        .logo-line {
            width: 140px;
            height: 6px;
            background: #fff;
            margin: 6px 0;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scaleX(1);
                opacity: 1;
            }
            50% {
                transform: scaleX(1.1);
                opacity: 0.8;
            }
        }

        /* Hero Text */
        .hero-section {
            max-width: 500px;
            margin-bottom: 50px;
        }

        .hero-title {
            font-size: 36px;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 18px;
            color: #999;
            line-height: 1.5;
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* Trust Indicators */
        .trust-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .trust-item {
            text-align: center;
        }

        .trust-number {
            font-size: 24px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .trust-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 600;
        }

        /* CTA Button */
        .cta-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .btn-cta {
            background: #fff;
            color: #000;
            border: none;
            padding: 20px 50px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 8px 30px rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
            transition: left 0.5s;
        }

        .btn-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255,255,255,0.3);
            background: #f5f5f5;
        }

        .btn-cta:hover::before {
            left: 100%;
        }

        .btn-cta:active {
            transform: translateY(-1px);
        }

        /* Secondary Actions */
        .secondary-actions {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .btn-secondary {
            background: transparent;
            color: #666;
            border: 1px solid #333;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-secondary:hover {
            color: #fff;
            border-color: #fff;
            background: rgba(255,255,255,0.05);
        }

        /* Feature Preview */
        .feature-preview {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            opacity: 0.6;
        }

        .feature-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333;
            animation: breathe 3s infinite ease-in-out;
        }

        .feature-dot:nth-child(2) {
            animation-delay: 0.5s;
        }

        .feature-dot:nth-child(3) {
            animation-delay: 1s;
        }

        .feature-dot:nth-child(4) {
            animation-delay: 1.5s;
        }

        @keyframes breathe {
            0%, 100% {
                background: #333;
                transform: scale(1);
            }
            50% {
                background: #fff;
                transform: scale(1.2);
            }
        }

        /* Mobile Optimizations */
        @media (max-width: 390px) {
            .landing-content {
                padding: 40px 20px;
            }
            
            .logo-text {
                font-size: 48px;
            }
            
            .hero-title {
                font-size: 28px;
            }
            
            .trust-row {
                gap: 20px;
            }
            
            .btn-cta {
                padding: 18px 40px;
                font-size: 16px;
            }
        }

        /* Fade in animation */
        .fade-in {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <!-- Animated Background -->
        <div class="background-animation" id="background-animation"></div>
        
        <!-- Main Content -->
        <div class="landing-content fade-in">
            <!-- Logo -->
            <div class="landing-logo">
                <div class="logo-text">ON</div>
                <div class="logo-line"></div>
                <div class="logo-text">TOP</div>
            </div>
            
            <!-- Hero Section -->
            <div class="hero-section">
                <h1 class="hero-title">The Ultimate All-in-One Productivity Platform</h1>
                <p class="hero-subtitle">
                    ON TOP combines AI-powered life coaching, elite fitness planning, and advanced financial management into one seamless experience designed for peak performers.
                </p>
            </div>
            
            <!-- Trust Indicators -->
            <div class="trust-row">
                <div class="trust-item">
                    <div class="trust-number">50K+</div>
                    <div class="trust-label">Elite Users</div>
                </div>
                <div class="trust-item">
                    <div class="trust-number">4.9★</div>
                    <div class="trust-label">App Store</div>
                </div>
                <div class="trust-item">
                    <div class="trust-number">99%</div>
                    <div class="trust-label">Success Rate</div>
                </div>
            </div>
            
            <!-- Call to Action -->
            <div class="cta-section">
                <button class="btn-cta" onclick="startOnboarding()">Get Started</button>
                
                <div class="secondary-actions">
                    <a href="#" class="btn-secondary" onclick="showDemo(); return false;">Watch Demo</a>
                    <a href="#" class="btn-secondary" onclick="learnMore()">Learn More</a>
                </div>
            </div>
        </div>
        
        <!-- Feature Preview Dots -->
        <div class="feature-preview">
            <div class="feature-dot"></div>
            <div class="feature-dot"></div>
            <div class="feature-dot"></div>
            <div class="feature-dot"></div>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createBackgroundAnimation() {
            const container = document.getElementById('background-animation');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-element';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        // Start the onboarding flow
        function startOnboarding() {
            // Track analytics
            trackEvent('landing_cta_clicked', { source: 'get_started' });
            
            // Add loading state to button
            const btn = document.querySelector('.btn-cta');
            const originalText = btn.textContent;
            btn.textContent = 'Loading...';
            btn.style.opacity = '0.7';
            
            // Redirect to paywall after brief delay
            setTimeout(() => {
                window.location.href = 'paywall.html?source=landing';
            }, 800);
        }

        // Show demo - redirect to actual app
        function showDemo() {
            console.log('Watch Demo clicked!');
            trackEvent('landing_demo_clicked');
            
            // Add fade out effect
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                console.log('Redirecting to app.html');
                window.location.href = 'app.html';
            }, 500);
        }

        // Learn more (placeholder)
        function learnMore() {
            trackEvent('landing_learn_more_clicked');
            
            // Scroll to show more info or redirect to features page
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                padding: 20px;
            `;
            
            modal.innerHTML = `
                <div style="
                    background: #0a0a0a;
                    border: 1px solid #1a1a1a;
                    border-radius: 20px;
                    padding: 30px;
                    max-width: 400px;
                    width: 100%;
                    text-align: center;
                ">
                    <h3 style="color: #fff; font-size: 24px; font-weight: 800; margin-bottom: 20px;">
                        Why Choose ON TOP?
                    </h3>
                    <div style="color: #ccc; font-size: 16px; line-height: 1.5; margin-bottom: 30px; text-align: left;">
                        <p style="margin-bottom: 15px;">• <strong>Emma AI:</strong> Personal cognitive therapy sessions</p>
                        <p style="margin-bottom: 15px;">• <strong>Elite Fitness:</strong> AI-powered workouts & nutrition</p>
                        <p style="margin-bottom: 15px;">• <strong>Smart Finance:</strong> Advanced budgeting & insights</p>
                        <p style="margin-bottom: 15px;">• <strong>All-in-One:</strong> Everything synced seamlessly</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" style="
                        background: #fff;
                        color: #000;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 8px;
                        font-weight: 600;
                        cursor: pointer;
                        margin-right: 10px;
                    ">Close</button>
                    <button onclick="startOnboarding()" style="
                        background: transparent;
                        color: #fff;
                        border: 1px solid #fff;
                        padding: 12px 24px;
                        border-radius: 8px;
                        font-weight: 600;
                        cursor: pointer;
                    ">Get Started</button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        // Analytics tracking
        function trackEvent(event, data = {}) {
            console.log('Analytics:', event, data);
            // In production, send to your analytics service
            // analytics.track(event, data);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createBackgroundAnimation();
            
            // Track page view
            trackEvent('landing_page_view', {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            });
        });

        // Handle keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                const focusedElement = document.activeElement;
                if (focusedElement.classList.contains('btn-cta')) {
                    startOnboarding();
                }
            }
        });
    </script>
</body>
</html>
