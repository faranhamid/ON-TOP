<!DOCTYPE html>
<html>
<head>
    <title>Debug - ON TOP</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #000; 
            color: #fff; 
            padding: 40px; 
            text-align: center;
        }
        .debug-info {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üîç DEBUG PAGE</h1>
    <div class="debug-info">
        <h2>This confirms the server is working</h2>
        <p>If you see this page, the HTTP server is serving files correctly.</p>
        <p><strong>Time:</strong> <span id="time"></span></p>
    </div>
    
    <div class="debug-info">
        <h3>Try these links:</h3>
        <p><a href="/" style="color: #fff;">Landing Page (index.html)</a></p>
        <p><a href="/landing.html" style="color: #fff;">Landing Page (direct)</a></p>
        <p><a href="/paywall.html" style="color: #fff;">Paywall</a></p>
        <p><a href="/app.html" style="color: #fff;">Main App</a></p>
    </div>

    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
        
        // Check what's in localStorage
        console.log('LocalStorage contents:');
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            console.log(key + ':', localStorage.getItem(key));
        }
    </script>
</body>
</html>
